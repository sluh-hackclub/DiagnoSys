<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

<section id="imageBody"></section>

<script>

axios.get('/api/v1/gen_2fa_qrcode').then(response => {
  console.log(response.data.data);
  document.getElementById('imageBody').innerHTML = '<img src="' + response.data.data + '" />';
}).catch(err => {
  console.log(err);
});

</script>
